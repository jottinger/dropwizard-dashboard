<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Dashboard</title>

        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <div class="page-header">
                    <h1>Dashboard</h1>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading"><h2>Health Checks</h2></div>
                    <div class="panel-body">
                        <div id="health_checks_loading" class="alert alert-info" role="alert">
                            Loading ...
                        </div>
                        <div id="health_checks"></div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading"><h2>Slowest 10 Timers</h2></div>
                    <div class="panel-body">
                        <div id="timers_max_10_loading" class="alert alert-info" role="alert">
                            Loading ...
                        </div>
                        <div class="timer">
                            <canvas id="timers_max_10"></canvas>
                        </div>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading"><h2>All Timers</h2></div>
                    <div class="panel-body">
                        <div id="timers_loading" class="alert alert-info" role="alert">
                            Loading ...
                        </div>
                        <div id="timers"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p class="text-muted">
                    &copy; 2017 <a href="https://www.lhorn.de/">Lutz Horn</a>
                </p>
            </div>
        </footer>

        <script src="underscore-min.js"></script>
        <script src="jquery.min.js"></script>
        <script src="Chart.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
